<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Photo Store</title>
</head>
{% include 'header.html' %}
<body>
    <div class="image-grid">
    {% for image in images %}
    <div class="image-grid-item">
        <a href="{{ url_for('detail', image_id=image[0]) }}">
            <img src="{{ url_for('static', filename='uploads/' + image[1]) }}" alt="Image">
        </a>
        <div class="image-price">Giá: {{ image[3] }} VNĐ</div>
    </div>
    {% endfor %}
</div>

    <script src="/static/js/search.js"></script>
</body>
</html>
