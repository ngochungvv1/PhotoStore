<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ảnh</title>
</head>
<body>
    <h1>Upload ảnh</h1>
    <form action="{{ url_for('admin_upload') }}" method="POST" enctype="multipart/form-data">
    <label for="file">Chọn ảnh gốc:</label>
    <input type="file" name="file" id="file" required>
    <br><br>

    <label for="logo">Chọn logo (tùy chọn):</label>
    <input type="file" name="logo" id="logo">
    <br><br>

    <label for="owner">Tên tác giả:</label>
    <input type="text" name="owner" id="owner" required>
    <br><br>

    <label for="watermark_type">Loại watermark hiển thị:</label>
    <select name="watermark_type" id="watermark_type">
        <option value="logo">Chèn logo</option>
        <option value="text">Chèn văn bản</option>
        <option value="" selected>Không chèn</option>
    </select>
    <br><br>

    <button type="submit">Nhúng Watermark</button>
</form>


</body>
</html>
