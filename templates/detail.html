<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Detail</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 30px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            height: calc(100vh - 4rem); /* Trừ đi padding của body */
        }

        .image-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Thay đổi từ cover sang contain */
            display: block;
            transition: transform 0.3s ease;
        }

        .details-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            height: fit-content;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .details-container p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #555;
        }

        .details-container strong {
            color: #333;
            font-weight: 600;
        }

        .purchase-btn {
            width: 100%;
            padding: 1rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .purchase-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 1rem;
            }

            .image-container {
                height: 60vh;
            }
        }
    </style>
</head>
{% include 'header.html' %}
<body>
    <div class="container">
        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + image[1]) }}"
                 alt="Image">
        </div>
        <div class="details-container">
            <div class="badge">Digital Asset</div>
            <p><strong>Owner:</strong> <span>{{ image[2] }}</span></p>
            <p><strong>Price:</strong> <span>{{ image[7] }}</span></p>
            <button type="button" class="purchase-btn" 
                    onclick="location.href='{{ url_for('purchase', image_id=image[0]) }}'">
                Mua ngay
            </button>
        </div>
    </div>
</body>
</html>
