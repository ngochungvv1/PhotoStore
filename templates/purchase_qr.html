<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
</head>
<body>
    <h1>Thanh toán</h1>
    <p>Giá tiền: {{ payment_info.price }} VNĐ</p>
    <p>Ngân hàng: {{ payment_info.bank_name }}</p>
    <p>Số tài khoản: {{ payment_info.account_number }}</p>
    <p>Nội dung chuyển khoản: {{ payment_info.description }}</p>

    <p>Sau khi thanh toán, vui lòng nhập mã giao dịch để xác nhận:</p>
    <form action="{{ url_for('purchase', image_id=image_id) }}" method="POST">
        <label for="transaction_id">Mã giao dịch:</label>
        <input type="text" id="transaction_id" name="transaction_id" required>
        <button type="submit">Xác nhận thanh toán</button>
    </form>
</body>
</html>
