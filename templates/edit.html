<!-- edit_image.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa ảnh</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="edit-container">
        <h2>Chỉnh sửa ảnh</h2>
        <form method="POST">
            <div class="form-group">
                <label for="title">Tiêu đề</label>
                <input type="text" id="title" name="title" value="{{ image[2] }}" required>
            </div>
            <div class="form-group">
                <label for="description">Mô tả</label>
                <textarea id="description" name="description" required>{{ image[3] }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="save-btn">Lưu thay đổi</button>
                <a href="{{ url_for('detail', image_id=image[0]) }}" class="cancel-btn">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
